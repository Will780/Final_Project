<html>
<head>
    <link rel="stylesheet" href="Final.css">
</head>
<body>
    <h1>Trajectory Simulation</h1>

    <!-- Canvas tag allows me to draw a curve in this set area -->
    <canvas class="canvas" id="mycanvas" width="1245px" height="400px"></canvas>

    <img class="image" id="cannon" width="200px" src="Cannon.png" alt="Cannon" style="transform:rotate(0deg);">
    
    <div>
                <!--span replaces text with result-->  
        <p class="slidehead">Angle: <span id="resulta"></span>Â° </p>
        <input id="angle" class="slider" type="range" min="0" max="90" value="0">
        <p class="slidehead">Initial Velocity: <span id="resultb"></span> m/s</p>
        <input id="velocity" class="slider" type="range" min="1" max="20" value="1">
    <!--<p class="slidehead">Initial Height: <span id="resultc"></span> meters</p>
        <input id="height" class="slider" type="range" min="0" max="20" value="0"> -->
    </div>

    <p>Range: <span id="resultc"></span> Meters</p>
    <p>Max height: <span id="resultd"></span> Meters</p>
    
<script src="Final.js"></script>
</body>
</html>
